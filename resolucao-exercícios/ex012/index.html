<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1> Videos em HTML5 </h1>
    
    <h2> Hospedando videos localmente </h2>
    
    <video width="500" controls poster="media/thumb.jpg">
        <source src="media/video_720p.mp4" type="video/mp4">
        <source src="media/Video_720p.mkv" type="video/mkv">
        <source src="media/Video_720p.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos. </p>
    </video>

    <h2> Hospedagem externa </h2>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/35dg-ahAq7o?si=Gk0B57NQ3AijMHvS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
