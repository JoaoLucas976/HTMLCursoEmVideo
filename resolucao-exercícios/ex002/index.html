<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Parágrafos</title>
</head>
<body>
	<h1>Parágrafos e Quebras de linhas</h1>
	<hr>
	<p>
		Você pode escrever um parágrafo de qualquer jeito. <br>
		Basta colocar tudo entre &lt;p&gt; e &lt;\p&gt; 
	</p>
	<p>
		Vamos adicionar alguns simbolos especiais:
		&reg;
		&copy;
		&trade;
		&euro;
		&pound;
		&yen;
		&cent;
	</p>
	<p>
		Vamos adicionar alguns emojis:
		&#x1F596;
		&#x1F568;
	</p>
</body>
</html>
