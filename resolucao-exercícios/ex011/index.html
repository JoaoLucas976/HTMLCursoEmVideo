<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Imagens em HTML5 </title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <h1> Imagem Dinâmica </h1>

    <p> Tente abrir esse site em vários dipositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Pequena">
    </picture>

    <h1> Áudio em HTML5 </h1>
    <audio preload="metadata" controls autoplay>
        <source src="media/ex21.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não pode reproduzir audio <a href="media/ex21.mp3">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>

</html>
